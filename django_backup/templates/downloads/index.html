{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-download"></i> Download Center</h2>

<div class="row">
    {% for category in categories %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                {{ category.name }}
            </div>
            <ul class="list-group list-group-flush">
                {% for doc in category.documents.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ doc.title }}
                    <a href="{{ doc.file.url }}" class="btn btn-sm btn-outline-primary" download>
                        <i class="fas fa-file-download"></i> Download
                    </a>
                </li>
                {% empty %}
                <li class="list-group-item text-muted">No documents available.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
