{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Our Faculty</h2>
<div class="row">
    {% for member in faculty %}
    <div class="col-md-3 mb-4">
        <div class="card h-100">
            {% if member.image %}
            <img src="{{ member.image.url }}" class="card-img-top" alt="{{ member.name }}" style="height: 250px; object-fit: cover;">
            {% else %}
            <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 250px;">
                <i class="fas fa-user fa-4x"></i>
            </div>
            {% endif %}
            <div class="card-body text-center">
                <h5 class="card-title">{{ member.name }}</h5>
                <p class="card-text text-muted mb-1">{{ member.designation }}</p>
                <small class="text-primary">{{ member.department }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
